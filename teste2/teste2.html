<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Teste 2 Angular JS</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css" />
	<script src="lib/angular/angular.min.js"></script>

	<style>
	.jumbotron
	{
		width: 400px;
		text-align: center;
		margin: 20px auto 0;
	}
	.form-control
	{
		margin-bottom: 5px;
	}
	.selecionado
	{
		background-color: yellow !important;
	}
	</style>

	<script>
	angular.module("listaTelefonica", []);
	angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope)
	{
		$scope.app = "Lista Telef√¥nica";

		$scope.contatos =
		[
			{ nome: "Pedro", telefone: "99887766", cor: "blue" },
			{ nome: "Ana", telefone: "55443322", cor: "yellow" },
			{ nome: "Maria", telefone: "11223344", cor: "red" }
		]
		$scope.operadoras =
		[
			{ nome: "Oi", codigo: 1, categoria: "Celular" },
			{ nome: "Vivo", codigo: 2, categoria: "Celular" },
			{ nome: "Tim", codigo: 3, categoria: "Celular" },
			{ nome: "Claro", codigo: 4, categoria: "Celular" },
			{ nome: "GVT", codigo: 5, categoria: "Fixo" },
			{ nome: "Embratel", codigo: 6, categoria: "Fixo" }
		]

		// $scope.adicionaContato = function(nome, telefone)
		$scope.adicionarContato = function(contato)
		{
			// $scope.contatos.push({nome: $scope.nome, telefone: $scope.telefone})
			// $scope.contatos.push({nome: nome, telefone: telefone})
			$scope.contatos.push(angular.copy(contato));
			delete $scope.contato;
		}
		$scope.apagarContatos = function(contatos)
		{
			$scope.contatos = contatos.filter(function(contato)
			{
				if ( !contato.selecionado )
					return contato;
			});
		}
		$scope.isContatoSelecionado = function(contatos)
		{
			//verifica se algum contato foi selecionado
			var contatoSelecionado = contatos.some(function(contato)
			{
				if ( contato.selecionado )
					return true;
			});
			return contatoSelecionado;
		}
	});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
<div class="jumbotron">
	<h4>{{app}}</h4>
	<table ng-show="contatos.length > 0" class="table table-striped">
		<tr>
			<td></td>
			<td>Nome</td>
			<td>Telefone</td>
			<td>Operadora</td>
			<td>Cor</td>
		</tr>
		<tr ng-repeat="contato in contatos" ng-class="{'selecionado': contato.selecionado}">
			<td><input type="checkbox" ng-model="contato.selecionado" /></td>
			<td>{{contato.nome}}</td>
			<td>{{contato.telefone}}</td>
			<td>{{contato.operadora.nome}}</td>
			<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
		</tr>
	</table>
	<form name="contatoForm">
		<input type="text" name="nome" class="form-control" ng-model="contato.nome" placeholder="Nome" ng-required="true" />
		<input type="text" name="telefone" class="form-control" ng-model="contato.telefone" placeholder="Telefone" ng-required="true" />

		<!-- <select class="form-control" ng-model="contato.operadora" ng-options="operadora.codigo as operadora.nome for operadora in operadoras"> -->
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
			<option value="">Selecione uma operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-disabled="contatoForm.$invalid" ng-click="adicionarContato(contato)">Salvar</button>
		<button class="btn btn-danger btn-block" ng-if="isContatoSelecionado(contatos)" ng-click="apagarContatos(contatos)">Apagar</button>
		<!-- <button class="btn btn-danger btn-block" ng-hide="!isContatoSelecionado(contatos)" ng-click="apagarContatos(contatos)">Apagar</button> -->
	</form>
	<div class="alert alert-danger" ng-show="contatoForm.nome.$invalid">
		Por favor, preenche o campo nome!
	</div>
	<div class="alert alert-danger" ng-show="contatoForm.telefone.$invalid">
		Por favor, preenche o campo telefone!
	</div>
</div>
<div ng-include="'rodape.html'"></div>
</body>
</html>
